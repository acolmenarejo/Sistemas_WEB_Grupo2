<script

<body>


	<nav class='navbar navbar-expand-md bg-dark navbar-dark fixed-top'>

	<div class="container">
		<form action="/Proyecto_SW1/crearPost" method="post"
			class="was-validated">
			<div class="form-group">
				<label for="Titulo">Título:</label> <input type="text"
					class="form-control" id="titulo" placeholder="Título" name="titulo"
					required>
				<div class="invalid-feedback">No puedes dejar este campo vacío</div>
			</div>
			<div class="form-group">
				<label for="contenido">Contenido:</label> <input type="text"
					class="form-control" id="contenido" placeholder="contenido"
					name="contenido" required>
				<div class="invalid-feedback">No puedes dejar este campo vacío</div>
			</div>
			<div class="form-group">
				<label for="exampleFormControlSelect1">Example select</label> <select
					class="form-control" id="tematica" name="tematica">
					<option>Juegos de rol</option>
					<option>PCs y electronica</option>
					<option>Pokemon</option>
					<option>Web programming</option>
				</select>
			</div>
			<button type="submit" class="btn btn-success">Publicar</button>
		</form>
	</div>
